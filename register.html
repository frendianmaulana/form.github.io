<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Biodata</title>
</head>

<style>
    body {
        background-color: aqua;
    }

    .img_size {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
    }

    img:not(:hover) {
        filter: blur(8.5px);
    }

    img img {
        box-shadow: 8px 2px 5px gray;
    }
</style>

<body>
    <div class="mt-4 container">
        <div class="row justify-content-center">
            <div class="col-sm-7">
                <div id="container">
                    <h1 class="fs-1 text-center">Biodata Diri</h1>
                    <img src="#" id="gambar" alt="Foto Saya" class="img_size img-thumbnail mb-2 mx-auto d-block">
                    <table class="table table-primary table-borderless">
                        <div class="row g-2 align-items-center">
                            <div class="col">
                                <tr>
                                    <td class="form-label">NIM</td>
                                    <td>:</td>
                                    <td>
                                        <input class="form-control" type="text" name=NIM
                                            placeholder="Masukkan NIM Anda">
                                    </td>
                                </tr>
                            </div>
                        </div>
                        <tr>
                            <td>Nama</td>
                            <td>:</td>
                            <td>
                                <input class="form-control" type="text" name="" size=30
                                    placeholder="Masukkan nama anda ">
                            </td>
                        </tr>

                        <td>No Telepon</td>
                        <td>:</td>
                        <td>
                            <input class="form-control" type="text" name="" size=30
                                placeholder="Masukkan No yang masih aktif">
                        </td>

                        <tr>
                            <td>Kelas</td>
                            <td>:</td>
                            <td><select class="form-select-sm form-select" name="kelas">
                                    <option name="kelas">Pilih Salah Satu</option>
                                    <option name="kelas">A</option>
                                    <option name="kelas">B</option>
                                    <option name="kelas">C</option>
                                    <option name="kelas">D</option>
                                    <option name="kelas">E</option>
                                    <option name="kelas">F</option>
                                    <option name="kelas">G</option>
                                    <option name="kelas">H</option>
                                    <option name="kelas">I</option>
                                </select>
                        <tr>
                            <td>Semester</td>
                            <td>:</td>
                            <td><select class="form-select-sm form-select" name=semester>
                                    <option name="semester">Pilih Salah Satu</option>
                                    <option name="semester">1</option>
                                    <option name="semester">2</option>
                                    <option name="semester">3</option>
                                    <option name="semester">4</option>
                                    <option name="semester">5</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>Umur</td>
                            <td>:</td>
                            <td><input class="form-control" type="text" name="" size="2"
                                    placeholder="Masukkan Umur anda">
                                <p class="fw-bolder">Tahun</p>
                            </td>
                        </tr>

                        <tr>
                            <td>Jenis Kelamin</td>
                            <td>:</td>
                            <td>
                                <input class="form-check-input" type="radio" name="Jenis Kelamin"
                                    value="Laki-laki">Laki-laki
                                <input class="form-check-input" type="radio" name="Jenis Kelamin"
                                    value="Perempuan">Perempuan
                            </td>
                        </tr>

                        <tr>
                            <td>Agama</td>
                            <td>:</td>
                            <td><select class="form-select-sm form-select" name="agama">
                                    <option name="agama">Pilih Salah Satu</option>
                                    <option name="agama">Islam</option>
                                    <option name="agama">Kristen</option>
                                    <option name="agama">Katolik</option>
                                    <option name="agama">Hindu</option>
                                    <option name="agama">Budha</option>
                                    <option name="agama">Konghucu</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>Tempat, Tanggal Lahir</td>
                            <td>:</td>
                            <td>
                                <input class="form-control" type="text" name=tempat size=10 placeholder="Tempat lahir">
                                <input class="form-control" type="date" name="kalender" id="kalender">
                        </tr>

                        <tr>
                            <td>Jurusan</td>
                            <td>:</td>
                            <td><select class="form-select form-select-sm" name="jrs">
                                    <option name="jrs">Pilih Salah Satu</option>
                                    <option name="jrs">D3 Teknik Mesin</option>
                                    <option name="jrs">D4 Teknik Informatika</option>
                                    <option name="jrs">S1 Pendidikan Matematika</option>
                                    <option name="jrs">S1 Pendidikan Bahasa Indonesia</option>
                                    <option name="jrs">D3 Akuntansi</option>
                                    <option name="jrs">S1 Pendidikan Bahasa Inggris</option>
                                    <option name="jrs">D3 Teknik Komputer</option>
                                    <option name="jrs">D3 Kebidanan atau keperawatan</option>
                                </select>
                            </td>

                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td><input class="form-control" type="email" name="" placeholder="Masukkan email anda">
                                <select class="form-select form-select-sm" name="email">
                                    <option name="email">Pilih Salah Satu</option>
                                    <option name="email">@gmail.com</option>
                                    <option name="email">@yahoo.com</option>
                                    <option name="email">@school.id</option>
                                    <option name="email">@twitter.co.id</option>
                                    <option name="email">@school.ac.id</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>Alamat</td>
                            <td>:</td>
                            <td><textarea class="form-control" cols="20" rows="2" name=alamat></textarea></td>
                        </tr>

                        <tr>
                            <td>Hobi</td>
                            <td>:</td>
                            <td><input class="form-control" type=text name=""></td>
                        </tr>

                        <tr>
                            <td>Foto</td>
                            <td>:</td>
                            <td><input class="form-control" type="file" name="gambar" id="file"
                                    accept=".png, .jpg, .jpeg">
                            </td>
                        </tr>

                        <tr>
                            <td>Status</td>
                            <td>:</td>
                            <td>
                                <input class="form-check-input" type="radio" name="Status" value="Sudah Menikah">Sudah
                                Menikah
                                <input class="form-check-input" type="radio" name="Status" value="Belum Menikah">Belum
                                Menikah
                            </td>
                        </tr>

                        <tr>
                            <td>Motivasi</td>
                            <td>:</td>
                            <td>
                                <textarea class="form-control" cols="20" rows="2" name=moto></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                <tr>
                    <td>
                        <button class="btn btn-danger" type="button" onclick="capture()"><i
                                class="bi bi-camera-fill"></i>&nbsp;Take Screenshot</button>
                    </td>
                </tr>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const img = document.getElementById("gambar");
    const input = document.getElementById("file")

    input.addEventListener("change", () => {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader()
            reader.onload = (e) => {
                img.src = e.target.result;
            }
            reader.readAsDataURL(file)
        }
    });
</script>
<script type="text/javascript">
    function capture() {
        var elemen = document.getElementById("container");

        // Menggunakan fungsi `html2canvas` untuk mengambil tangkapan layar
        html2canvas(elemen).then(function (canvas) {
            // Mengonversi tangkapan layar menjadi gambar
            var gambar = canvas.toDataURL();

            // Membuat elemen `a` untuk menampilkan gambar dan mengunduhnya
            var link = document.createElement('a');
            link.href = gambar;
            link.download = 'screenshot.png';
            link.click();
        });
    }
</script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

</html>
